<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <form>
          <input type="text" />
        </form>
      </div>
      <div class="card-container">
        <div class="card active">
          <img src="https://picsum.photos/id/1022/800/600" />
          <p>1022</p>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/1035/800/600" />
          <p>1035</p>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/1049/800/600" />
          <p>1049</p>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/1051/800/600" />
          <p>1051</p>
        </div>
        <div class="card">
          <img src="https://picsum.photos/id/1004/800/600" />
          <p>1004</p>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
